name: Auto Release & Changelog

on:
  push:
    branches: [ "master", "main" ]
    paths: [ "pom.xml" ]
  workflow_dispatch:

jobs:
  release:
    name: Build, Changelog & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create releases and tags

    steps:
      # 1. Checkout the repository with full history for the changelog
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          lfs: true

      # 2. Setup Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Install local PaperSpigot dependency (Ensure this file exists in your repo!)
      - name: Install Local Dependencies
        run: |
          mvn install:install-file \
            -Dfile=libs/PaperSpigot-1.8.8-R0.1-SNAPSHOT.jar \
            -DgroupId=org.github.paperspigot \
            -DartifactId=paperspigot-api \
            -Dversion=1.8.8-R0.1-SNAPSHOT \
            -Dpackaging=jar \
            -DgeneratePom=true

      # 4. Check if the version in pom.xml is new
      - name: Check for Version Change
        id: check_version
        run: |
          # Extract version from pom.xml
          NEW_VERSION=$(mvn -N help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Detected version in pom.xml: $NEW_VERSION"
          
          # Check if tag exists
          if git rev-parse "v${NEW_VERSION}" >/dev/null 2>&1; then
            echo "Tag v${NEW_VERSION} already exists. Skipping release."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v${NEW_VERSION} is new. Proceeding with release."
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            
            # Find the previous tag for changelog generation
            PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          fi

      # 5. Build the plugin (Only if version changed)
      - name: Build with Maven
        if: steps.check_version.outputs.changed == 'true'
        run: mvn -B clean package --file pom.xml

      # 6. Generate Categorized Changelog
      - name: Generate Changelog
        if: steps.check_version.outputs.changed == 'true'
        id: changelog
        shell: bash
        run: |
          VERSION="${{ steps.check_version.outputs.version }}"
          PREV_TAG="${{ steps.check_version.outputs.previous_tag }}"
          
          # Determine commit range
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found. Listing all commits."
            COMMIT_RANGE="HEAD"
          else
            echo "Generating changelog from $PREV_TAG to HEAD"
            COMMIT_RANGE="${PREV_TAG}..HEAD"
          fi

          # Categories
          FEATURES=""
          FIXES=""
          IMPROVEMENTS=""
          OTHER=""

          # Get raw commits (excluding merges)
          RAW_COMMITS=$(git log $COMMIT_RANGE --no-merges --pretty=format:"%s")

          # Loop through commits and categorize
          while IFS= read -r line; do
            [ -z "$line" ] && continue
            
            # Convert to lowercase for checking
            lower=$(echo "$line" | tr '[:upper:]' '[:lower:]')

            if [[ "$lower" =~ (fix|bug|issue|error|crash|resolve) ]]; then
              FIXES="${FIXES}- ${line}\n"
            elif [[ "$lower" =~ (add|new|feat|implement|create) ]]; then
              FEATURES="${FEATURES}- ${line}\n"
            elif [[ "$lower" =~ (update|improve|enhance|refactor|change|adjust) ]]; then
              IMPROVEMENTS="${IMPROVEMENTS}- ${line}\n"
            else
              OTHER="${OTHER}- ${line}\n"
            fi
          done <<< "$RAW_COMMITS"

          # Assemble the final changelog body
          BODY=""
          
          if [ -n "$FEATURES" ]; then
            BODY="${BODY}### âœ¨ New Features\n${FEATURES}\n"
          fi
          
          if [ -n "$FIXES" ]; then
            BODY="${BODY}### ðŸ› Bug Fixes\n${FIXES}\n"
          fi
          
          if [ -n "$IMPROVEMENTS" ]; then
            BODY="${BODY}### ðŸš€ Improvements\n${IMPROVEMENTS}\n"
          fi
          
          if [ -n "$OTHER" ]; then
            BODY="${BODY}### ðŸ”§ Other Changes\n${OTHER}\n"
          fi

          if [ -z "$BODY" ]; then
            BODY="No significant changes detected in commit messages."
          fi

          # Output to GITHUB_OUTPUT (Multi-line safe)
          {
            echo 'body<<EOF'
            echo -e "$BODY"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      # 7. Create Release and Tag
      - name: Create GitHub Release
        if: steps.check_version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.check_version.outputs.version }}
          name: ZonePractice Pro v${{ steps.check_version.outputs.version }}
          body: ${{ steps.changelog.outputs.body }}
          draft: false
          prerelease: false
          files: |
            distribution/target/*.jar
            !distribution/target/original-*.jar
